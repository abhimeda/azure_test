trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    gcc -Wall -Wextra -std=c99    hello_world.c   -o hello_world
    ./hello_world
    rm -f hello_world
  displayName: 'Compiling a hello world c program'
